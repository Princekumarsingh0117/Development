<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLexbox</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .item {
            text-align: center;
            align-content: center;
            height: 400px;
            width: 400px;
            min-width: 100px;
            background-color: rgb(179, 181, 181);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">I
        </div>
        <div class="item">Am
        </div>
        <div class="item">PRINCE
        </div>
    </div>
</body>
</html>
